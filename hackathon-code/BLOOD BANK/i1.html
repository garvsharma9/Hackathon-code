<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Background with Transparent Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background: url('i1.png') no-repeat center center;
            background-size: 100% 100%;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 5%;
        }

        .box {
            position: absolute;
            width: auto;
            height: auto;
            /* border-radius: 10px; */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); */
            top: 350px;
            left: 15px;
            padding: 10px 30px;
            background-color: rgba(255, 255, 255, 0); /* Fully transparent background */
            border: none;
        }

        .box a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0); /* Fully transparent text */
            font-weight: bold;
            margin-top: -200px;
        }
    </style>
</head>
<body>
    <div class="box"><a href="i2.html">Donor</a></div>
</body>
</html>
